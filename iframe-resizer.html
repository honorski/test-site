<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe Resizer</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .iframe-resizer-container {
        width: 100%;
        max-width: 100%;
      }

      #resizedIframe {
        width: 100%;
        border: 2px solid var(--catskill);
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(37, 44, 50, 0.08);
      }

      .resizer-info {
        margin-top: 20px;
        padding: 15px;
        background: var(--blue);
        border-radius: 8px;
        font-size: 14px;
        color: var(--pale-sky);
      }

      .resizer-info strong {
        color: var(--primary);
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <h1 class="center-text">Iframe Resizer</h1>
      <a href="index.html" class="back-link">‚Üê Back to Main</a>

      <div class="iframe-resizer-container" id="iframeContainer">
        <p class="info-message">Loading iframe with auto-resize...</p>
      </div>

      <div class="resizer-info">
        <strong>Info:</strong> This iframe uses the iframe-resizer library to
        automatically adjust its height based on the content inside. The iframe
        will resize dynamically as the content changes.
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/gh/davidjbradshaw/iframe-resizer/js/iframeResizer.min.js"
      type="text/javascript"
    ></script>
    <script src="app.js"></script>
    <script>
      // Load the default link and display it with iframe-resizer
      const defaultLink = localStorage.getItem("defaultLink");
      const container = document.getElementById("iframeContainer");

      if (defaultLink) {
        // Create the iframe
        container.innerHTML = `<iframe id="resizedIframe" src="${defaultLink}"></iframe>`;

        // Initialize iframe-resizer when the iframe loads
        document.getElementById("resizedIframe").onload = function () {
          iFrameResize(
            {
              heightCalculationMethod: "taggedElement",
              checkOrigin: [
                "https://s.bkfp.io",
                "https://s.prms.io",
                "https://bkfp.io",
                "https://prms.io",
                "https://widget.sandbox.permisso.io",
                "https://widget.permisso.io",
                "https://widget.bankflip.io",
                "https://core.bankflip.io",
              ],
              //   log: true, // Enable console logging for debugging
              //   minHeight: 400,
              //   autoResize: true,
              //   scrolling: false,
              //   tolerance: 0,
            },
            "#resizedIframe"
          );
        };
      } else {
        container.innerHTML =
          '<p class="error-message">No default link set. Please go back and configure a link.</p>';
      }
    </script>
  </body>
</html>
